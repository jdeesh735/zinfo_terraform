name: Deploy GKE Service

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Terraform
        run: terraform init

      - name: Apply Terraform
        run: terraform apply

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Test the service
        run: |
          curl http://${{ steps.build.outputs.load_balancer_ip }}
          echo $?
